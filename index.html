<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <title>current weather app</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row offset-sm-1">
        <!-------------- header part ----------->
        <section class="header col-md-4 col-sm-10">
            <h1>recieving weather information</h1>
            <h3>java script weather app</h3>
        </section>
        <section class="main col-md-7 col-sm-10">

            <!-------------------- input section ------------>
            <section class="inputs">
                <input type="text" placeholder="enter city name" id="cityInput">
                <input type="submit" value="search" id="add">
            </section>
            <!-------- display section -------------->
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput">city</h2>
                    <p id="description">description</p>
                    <p id="temp">temperature</p>
                    <p id="wind">wind</p>
                </div>
            </section>
        </section>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
